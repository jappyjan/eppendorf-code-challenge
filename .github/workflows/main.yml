name: Deploy to AWS
on:
  push:
    branches:
      - main
jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
            fetch-depth: 0
      - name: Setup Node.js
        uses: actions/setup-node@v2.5.2
        with:
          node-version-file: .nvmrc
      - name: CLI tools
        run: npm i -g cdktf-cli@latest nx@latest
      - name: node_modules install
        run: npm ci
      - name: NX build
        run: nx run-many --target=build
      - name: cdktf node_modules install
        run: (cd terraform && npm ci)
      - name: terraform deploy frontend & backend
        run: (cd terraform && cdktf deploy frontend backend)
